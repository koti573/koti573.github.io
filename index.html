<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload = "setDefault()">

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button"><b>Totally</b> Legetimate Website</a>

    <div class="w3-content w3-padding" style="max-width:1564px">

        <!-- Project Section -->

            <h3 class="w3-border-top w3-border-light-grey w3-padding-16">Remote Key Logging Exploitation</h3>
        </div>


        <button type="button" class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-left" id="keyLogging" onclick="keyLogging()">Start Key Logging</button>
        <button type="button" class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-left" id="exploit" onclick="exploit()">Start Remote Phishing</button>
        <button type="button" class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-left" id="email" onclick="email()">Send a email of log every minute</button>

            </div>
          </div>
        </div> -->
        <!-- About Section -->

            <p>
                A totally legetimate which is not fishy at all, you can totally trust us.
            </p>
        </div>

        <!-- End page content -->
    </div>


</body>
</html>
